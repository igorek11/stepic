{% extends "base.html" %}

{% block title %}Вопросы{% endblock %}

{% block content %}

{% for q in page %}
	{{q.text}} {{q.rating}} <a href="/question/{{q.id}}/">{{q.title}}</a><br/>
{% endfor %}

<nav><ul class="pagination">
{% for p in paginator.page_range %}
	{% if p == page.number %}
	<li class="active">
	{% else %}
	<li>
	{% endif %}
		<a href="{{paginator.baseurl}}{{ p }}">{{ p }}</a>
	</li>

{% endfor %}
</ul></nav>
{% endblock %}

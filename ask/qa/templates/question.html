{% extends "base.html" %}
{% block title %}Вопрос{% endblock %}
{% block content %}
<h2>Вопрос</h2></br>
<h3>Автор вопроса: <i>{{question.author}}</i></h3>
<h3>
	{{question.title}}</br>
	{{question.text}}</br>
</h3>
<h4>
	Ответы:<br>
	{% for answer in answers%}
		{{answer.text}}</br>
	{% endfor %}
</h4>



{% endblock %}
